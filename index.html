<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text.css" href="assets/css/reset.css" />
    <script type="text/javascript" src="assets/javascript/game.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Carrois+Gothic+SC&display=swap" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <title>Twin Peaks Game</title>


    
</head>

<body>
    <!-- logo across top -->
    <div id="whole" class="container">
        <div class="row">
            <div class="col-12 text-center">
                <img src="assets/images/logo.png" class="img-responsive" id="logo" alt="Twin Peaks logo">
            </div>
        </div>

        <div class="row" id="content">

            <div class="col-8 container" id="game">

               <p>Press any key to get started!<p>
                   
                   <p>Wins</p>
                <div id="wins"></div>
                <br>
                <p>Current Word</p>
                <div id="current"></div>
                <br>
                <p>Number of Guesses remaining</p>
                <div id="remaining"></div>
                <br>
                <p>Letters already guessed</p>  
                 <div id="guessed"></div>


                

            
            
            
            </div>






            <div class="col-4 text-center" id="pictures" >
                <img class="img-responsive" src="assets/images/audrey.jpg">
               

            </div>


            <audio controls autoplay>
                    <source src="assets/falling.mp3" type="audio/ogg">
                    </audio>

        </div>


    </div>








</body>

</html>
