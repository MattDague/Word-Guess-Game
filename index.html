<head>

    <!-- logo across top -->
    <div id="whole" class="container">

            </div>
        </div>

        <div class="row" id="content">

            <div class="col-8 container" id="game">

               <p id="instructions">Press any key to get started!<p>

                <div id="wins">0</div>
                <br>
                <p>Current Word</p>
                <div id="current"></div>
                <br>
                <p>Number of Guesses remaining</p>
                <div id="remaining">10</div>
                <br>

                <br>
                <br>
                <br>

            </div>






            <div class="col-4 text-center" id="pictures" >

                <img class="img-responsive hide" src="assets/images/shelly.jpg" id="shelly" alt="pictureofshelly">
                <iframe src="assets/falling.mp3" allow="autoplay" id="audio" class="hide"></iframe>
               

            </div>
